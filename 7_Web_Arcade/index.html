<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fih</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Meow hungry, Car want FIH</h1>
    </header>
    <div class="main">
        <div class="game">
            <div id="upper-game">
                <div id="left">
                    <img src="fih.png" alt="">
                    Fih count <span id="score">0</span>
                    <img src="proud.png" alt="">
                    High Score: <span id="highscore">0</span>
                </div>
                    <div id="right">
                    <button id="playBtn">Play</button>
                </div>
            </div>
            <canvas id="snake"></canvas>
        </div>
    </div>
</body>
</html>
